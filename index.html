<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Cloud Messaging</title>
</head>
<body>
  <h1>FCM Push Notifications Demo</h1>
  <button id="request-permission">Request Notification Permission</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-messaging.js"></script>

  <script>
    // Ensure Firebase SDK is loaded
    console.log(firebase);

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQp8i-wb9PTnkIUmsCwn4xvcNiJCJmfS8",
      authDomain: "prodt-d73a4.firebaseapp.com",
      projectId: "prodt-d73a4",
      storageBucket: "prodt-d73a4.firebasestorage.app",
      messagingSenderId: "632677723940",
      appId: "1:632677723940:web:a8beefb2e7d9dcff6a0db1",
      measurementId: "G-YXP9GBC9G5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // Request notification permission
    document.getElementById('request-permission').addEventListener('click', () => {
      Notification.requestPermission()
        .then((permission) => {
          if (permission === 'granted') {
            console.log('Notification permission granted.');
            registerServiceWorkerAndGetToken();
          } else {
            console.error('Notification permission denied.');
          }
        })
        .catch((err) => console.error('Error requesting permission:', err));
    });

    // Register service worker and get FCM token
    function registerServiceWorkerAndGetToken() {
      navigator.serviceWorker
        .register('/firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);

          // Get FCM token
          return messaging.getToken({
            vapidKey: 'BMeeoaZLn3kdro5ba21vzTM6NnQ33JZG1jTjXRN8pUacDDsXT9U0qu5gxUcfW9Kf0oY5VmJsRJ6ZGNA5Xvq-e4Y',
            serviceWorkerRegistration: registration,
          });
        })
        .then((token) => {
          if (token) {
            console.log('FCM Token:', token);
            saveTokenToBackend(token); // Send token to backend
          } else {
            console.warn('No FCM token generated.');
          }
        })
        .catch((err) => console.error('Error registering service worker or getting token:', err));
    }

    // Function to save the FCM token to your backend
    function saveTokenToBackend(token) {
      fetch('https://bumblebeex.prodt.co/api:Yf2mChG1:dev/fcm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token }),
      })
        .then((response) => response.json())
        .then((data) => console.log('Token saved successfully:', data))
        .catch((error) => console.error('Error saving token to backend:', error));
    }
  </script>
</body>
</html>
