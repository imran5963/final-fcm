<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase FCM Modular Example</title>
</head>
<body>
  <h1>Firebase FCM Modular Example</h1>

  <!-- Firebase Scripts -->
  <script type="module">
    // Import required functions from Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.25.0/firebase-app.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/9.25.0/firebase-messaging.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQp8i-wb9PTnkIUmsCwn4xvcNiJCJmfS8",
      authDomain: "prodt-d73a4.firebaseapp.com",
      projectId: "prodt-d73a4",
      storageBucket: "prodt-d73a4.firebasestorage.app",
      messagingSenderId: "632677723940",
      appId: "1:632677723940:web:a8beefb2e7d9dcff6a0db1",
      measurementId: "G-YXP9GBC9G5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Messaging
    const messaging = getMessaging(app);

    // Request Notification Permission and Get FCM Token
    async function getFCMToken() {
      try {
        const token = await getToken(messaging, {
          vapidKey: "BMeeoaZLn3kdro5ba21vzTM6NnQ33JZG1jTjXRN8pUacDDsXT9U0qu5gxUcfW9Kf0oY5VmJsRJ6ZGNA5Xvq-e4Y"
        });
        if (token) {
          console.log("FCM Token:", token);
          // Send the token to your backend server for later use
        } else {
          console.warn("No registration token available. Request permission to generate one.");
        }
      } catch (error) {
        console.error("Error while retrieving FCM token:", error);
      }
    }

    // Request Notification Permission
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        console.log("Notification permission granted.");
        getFCMToken();
      } else {
        console.error("Notification permission not granted.");
      }
    });
  </script>
</body>
</html>
